<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS to Discord</title>
</head>
<body>
  <h2>📍 ส่งตำแหน่งของคุณไปยัง Discord</h2>
  <button onclick="getLocation()">📤 แชร์ตำแหน่งของฉัน</button>
  <p id="status">ยังไม่มีการส่งข้อมูล</p>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1380863471041777724/EONsTADIyl9QbykL2d3oq7_YyQO_BDvgucT0j2yiZkkjHypony6HReLk8MXAphuiUdCr";

    function getLocation() {
      document.getElementById("status").innerText = "⏳ กำลังขอตำแหน่ง...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendToDiscord, showError);
      } else {
        document.getElementById("status").innerText = "❌ เบราว์เซอร์ไม่รองรับ GPS";
      }
    }

    function sendToDiscord(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
      const userAgent = navigator.userAgent;

      const data = {
        content: `📍 มีผู้ใช้ส่งตำแหน่ง:\n\n🌐 [ดูบนแผนที่](${mapUrl})\n📌 พิกัด: ${lat}, ${lon}\n💻 อุปกรณ์: ${userAgent}`
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").innerText = "✅ ส่งตำแหน่งไปยัง Discord เรียบร้อยแล้ว!";
        } else {
          document.getElementById("status").innerText = "❌ ส่งข้อมูลไม่สำเร็จ";
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "❌ เกิดข้อผิดพลาด: " + error;
      });
    }

    function showError(error) {
      document.getElementById("status").innerText = "❌ ไม่สามารถระบุตำแหน่งได้ (" + error.message + ")";
    }
  </script>
</body>
</html>
