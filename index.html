<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ร้านค้าออนไลน์</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">ร้านค้าออนไลน์</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-blue-500">หน้าแรก</a></li>
          <li><a href="#" class="hover:text-blue-500">สินค้า</a></li>
          <li><a href="#payment" class="hover:text-blue-500">ชำระเงิน</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <section class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6">สินค้าทั้งหมด</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- สินค้า -->
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://via.placeholder.com/300x200" alt="สินค้า" class="rounded mb-3">
        <h3 class="text-lg font-semibold">ชื่อสินค้า</h3>
        <p class="text-gray-600">รายละเอียดสั้นๆ ของสินค้า</p>
        <p class="text-blue-600 font-bold mt-2">฿100</p>
        <a href="#payment">
          <button class="mt-3 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            ชำระเงิน
          </button>
        </a>
      </div>

      <!-- เพิ่มสินค้าตามต้องการ -->

    </div>
  </section>

  <!-- Payment Section -->
  <section id="payment" class="bg-white p-8 mt-8 shadow-md max-w-3xl mx-auto rounded-lg">
    <h2 class="text-xl font-semibold mb-4 text-center text-green-600">ชำระเงินผ่าน PromptPay</h2>
    <p class="text-center mb-4 text-gray-700">กรุณาสแกน QR Code ด้านล่างเพื่อชำระเงินจำนวน <span class="font-bold">100 บาท</span></p>
    
    <div class="flex justify-center mb-4">
      <!-- เปลี่ยนเบอร์โทรให้เป็นของคุณเอง -->
      <img src="https://promptpay.io/0801234567/100.png" alt="QR PromptPay" class="w-60 border rounded-lg shadow"/>
    </div>

    <p class="text-center text-sm text-gray-500">ชื่อบัญชี: ร้านค้าออนไลน์<br>โทร: 080-123-4567</p>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t p-4 mt-12 text-center text-gray-500 text-sm">
    © 2025 ร้านค้าออนไลน์. สงวนลิขสิทธิ์
  </footer>

</body>
</html>
