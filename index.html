<!DOCTYPE html>
<html>
<head>
  <title>ตรวจสอบ IP บ้าน</title>
</head>
<body>
  <h2>ข้อมูล IP ของคุณ:</h2>
  <pre id="info">กำลังโหลด...</pre>

  <script>
    fetch('https://ipinfo.io/json?token=7d2f1d046419ac')
      .then(response => response.json())
      .then(data => {
        const output = `
IP: ${data.ip}
เมือง: ${data.city}
ประเทศ: ${data.country}
ตำแหน่งพิกัด: ${data.loc}
ISP: ${data.org}
เบราว์เซอร์: ${navigator.userAgent}
        `;
        document.getElementById("info").textContent = output;
      })
      .catch(error => {
        document.getElementById("info").textContent = "เกิดข้อผิดพลาด: " + error;
      });
  </script>
</body>
</html>
